services:
  mysql:
    image: mysql:8.0
    container_name: worldcup2030-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: worldcup2030
      MYSQL_USER: worldcup
      MYSQL_PASSWORD: worldcup2030
    ports:
      - "3306:3306"
    volumes:
      - worldcup_data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  worldcup_data:
